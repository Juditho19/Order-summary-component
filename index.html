<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
  
  <main>
    <div class="container">
      <div class="hero">
        <img 
          src="./images/illustration-hero.svg" 
          alt="hero image"
          >
      </div>

      <section class="summary">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, 
            and podcasts on any device anywhere you like!
        </p>
      </section>

      <section class="plan">
        <img src="./images/icon-music.svg" alt="music icon" class="music-icon">
        <div class="plan-details">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </section>

      <section class="actions">
        <button class="btn-primary">Proceed to Payment</button>
        <button class="btn-secondary">Cancel Order</button>
      </section>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Juditho19/Order-summary-component">Judith Onyejekwe</a>.
    </div> 


  </main>

  

  
</body>
</html>
